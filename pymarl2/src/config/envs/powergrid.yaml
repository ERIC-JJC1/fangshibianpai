# 配电网检修调度环境配置
env: powergrid

env_args:
  # 网络参数
  net_type: "mv_oberrhein"  # 使用的电网类型
  
  # 数据文件路径
  task_file: "maintenance_plan_20250521_151713.xlsx"
  load_curve_file: "test_loads_curve.csv"
  
  # 仿真参数
  episode_limit: 91  # 7天*13小时 = 91个时间槽
  obs_last_action: True
  obs_agent_id: True
  state_last_action: True
  
  # 奖励参数
  reward_params:
    completion_bonus: 100.0      # 任务完成奖励
    delay_penalty: -50.0         # 延期惩罚
    infeasible_penalty: -1000.0  # 不可行解惩罚
    stability_bonus: 10.0        # 网络稳定奖励
    load_shed_penalty: -500.0    # 负荷损失惩罚

# 智能体和动作空间（会从环境自动获取）
n_agents: 4  # 预设值，实际会从环境获取
n_actions: 50  # 预设值，实际会从环境获取
state_shape: 200  # 预设值，实际会从环境获取
obs_shape: 100   # 预设值，实际会从环境获取